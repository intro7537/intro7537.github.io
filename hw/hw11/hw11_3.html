<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h1>내가 살아온 인생 계산하기</h1>
    <p>생년월일 입력 : <input type="text" id="birthday" placeholder="0000-00-00" /></p>
    <p><button onclick="calAge()">나이 계산</button></p>
    <div id="result">당신은 태어나서부터 ???일 경과해서 지금은 ???살입니다.</div>
    <script>
        function calAge() {
            var birthday = document.getElementById("birthday").value;
            var birthDate = new Date(birthday);
            var diffDate = new Date() - birthDate;
            var diffDay = Math.floor(diffDate / (24 * 60 * 60 * 1000));
            var age = Math.round(diffDay / 365);
            document.getElementById("result").innerText = "당신은 태어나서부터 " + diffDay + "일 경과해서 지금은 " + age + "살입니다.";
        }
    </script>
</body>

</html>
