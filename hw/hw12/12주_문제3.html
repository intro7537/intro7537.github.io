<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
    </head>
    <body>
        <script>
            word=prompt("영문자를 입력하세요:")
            if (word==null) {
                document.write("입력을 취소했습니다.");
            }
            else {
                if(word>='A'&&word<='Z') {
                document.write("입력한 글자는 대문자 " + word.fontcolor('red').bold() + "입니다.");
            }
            else if(word>='a'&&word<='z') {
                document.write("입력한 글자는 소문자 " + word.fontcolor('red').bold() + "입니다.");
            }
            else {
                document.write(word+"는 영문자가 아닙니다.")
            }
            }
            
        </script>
    </body>
</html>
